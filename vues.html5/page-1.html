<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>TP JQuery 1 / Menu</title>
<style>
body
{
	margin : 10px;
	font : 0.8em Arial, Helvetica, sans-serif;
}

.menu
{
	width : 200px;
}

.menu_chapitre 
{
	padding : 5px;
	cursor : pointer;
	position : relative;
	margin : 1px;
	font-weight : bold;
	background : #9cf;
	border : 1px solid black;
}

.menu_point a 
{
	display : block;
	color : black;
	background-color : white;
	padding-left : 30px;
	text-decoration : none;
}

.menu_point a:hover
{
	color : black;
	text-decoration : underline;
}
</style>
<script src="../scripts/jquery-1.12.0.js"></script>
<script>
$(document).ready(function(){
	$("div.menu_point").hide();
	$("p.menu_chapitre").click(function(){
		$(this).next("div.menu_point").slideDown(300);
		$(this).next("div.menu_point").siblings("div.menu_point").slideUp("slow");	
	});
});
</script>
</head>

</body>
</html>
